<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fontanería Balmis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="cabecera">
        <h1><img src="img/logo.png" alt="Logo Fontanería Balmis" class="logo"> Fontanería Balmis</h1>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedor-login">
        <div class="tarjeta-login">
            <img src="img/logo.png" alt="Logo Fontanería Balmis" class="logo-login">
            <h1 class="titulo-login">Iniciar Sesión</h1>

            <form class="formulario-login">
                <div class="grupo-form">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="grupo-form">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="boton-login">Ingresar</button>

                <div class="enlaces-login">
                    <a href="#">¿Olvidaste tu contraseña?</a> |
                    <a href="#">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Fontanería Balmis, soluciones profesionales desde 2020</p>
    </footer>
</body>

</html>
